<!-- ----------------algebra------------ -->
    
    <main class="main">
      <section class="algebra">
        <div class="algebra__container">
          <div class="algebra__matrix">
            <div class="algebra__matrix-first">
              <ol class="algebra__matrix-str">
                <input type="number" value="" placeholder="0">
                <input type="number" value="" placeholder="0">
                <input type="number" value="" placeholder="0">
              </ol>
              <ol class="algebra__matrix-str">
                <input type="number" value="" placeholder="0">
                <input type="number" value="" placeholder="0">
                <input type="number" value="" placeholder="0">
              </ol>
              <ol class="algebra__matrix-str">
                <input type="number" value="" placeholder="0">
                <input type="number" value="" placeholder="0">
                <input type="number" value="" placeholder="0">
              </ol>
            </div>
            <div class="algebra__matrix-second"></div>
          </div>
          <div class="algebra__control control-al">
            <button type="button" class="control-al__start">Start</button>
            <div class="control-al__size">
              <input type="number" placeholder="N" value="3" max="10" min="2" class="control-al__size-box">
            </div>
            <button type="button" class="control-al__reset">Reset</button>
          </div>
      </section>

<!-- ----------------DM------------------ -->

      <section class="dm display-disactive">
        <div class="dm__container">
          <h2 class="dm__title">Сочетания из N по M</h2>
          <div class="dm__control">
            <button type="button" class="dm__reset">RESET</button>
            <input type="number" class="dm__n" placeholder="N" max="10" min="1">
            <input type="number" class="dm__m" placeholder="M" max="10" min="1">
            <button type="button" class="dm__start">START</button>
          </div>
          <div class="dm__out">
            <div class="dm__out-content"></div>
          </div>
        </div>
      </section>

<!-- ----------------MA------------------ -->
      
      <section class="ma display-disactive">
        <div class="ma__container">
          <h2 class="ma__title">Проверка на существование предела</h2>
          <div class="ma__box">
            <div class="ma__lim-con">
              <h4 class="ma__limit">lim</h4>
              <div class="ma__var"><p>x</p><img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2025%2025'%3e%3ctitle%3eArtboard-34%3c/title%3e%3cg%20id='Right-2'%20data-name='Right'%3e%3cpolygon%20points='17.5%205.999%2016.793%206.706%2022.086%2011.999%201%2011.999%201%2012.999%2022.086%2012.999%2016.792%2018.294%2017.499%2019.001%2024%2012.499%2017.5%205.999'%20style='fill:%23232326'/%3e%3c/g%3e%3c/svg%3e" alt="">
                <select name="lim" id="lim">
                  <option value="plus">+&#8734;</option>
                  <option value="minus">-&#8734;</option>
                </select>
              </div>
            </div>
            <select name="func" id="func" class="ma__func">
              <option value="lin">(1-sin(x))^x</option>
              <option value="exp">e^x</option>
              <option value="log">log(x)</option>
              <option value="cos">cos(x)</option>
              <option value="sin">sin(x)</option>
              <option value="arccos">arccos(x)</option>
              <option value="arcsin">arcsin(x)</option>
              <option value="hlog">log(1-1/x)+1/x</option>
              <option value="hstep">(2*x^5)/(6*x^5)</option>
              <option value="trash">(log(x)/x^5)-(1/5*x^5)</option>
            </select>
            <p class="ma__ans"></p>
          </div>
        </div>
      </section>
    </main>
    <script src="src/js/all.min.js"></script>
